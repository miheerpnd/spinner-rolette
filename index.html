<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="casino-table">
        <div class="rollet-div">
            <div class="ball" id="myImage">
                <img src="safe-handle-wheel-vault-door-vector-removebg-preview.png" alt="" width="200px" height="200px">
            </div>
            <div class="rollet-roller" id="rollet-roller" >
                <canvas id="canvas" width="500" height="500"></canvas>
                <audio id="rollet-audio">
                    <source src="RouletteWheelSpinn-PE147501.ogg" type="audio/ogg">
                    <source src="RouletteWheelSpinn PE147501.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="game-propt">
            <input type="button" value="spin" style="float:left;" id='spin'/>
        </div>
    </div>




    <script>
        const rotatingObject = document.getElementById('rollet-roller');
        const rotatingObjectClick = document.getElementById('spin');
        
        function rotateObject(duration) {
            let startTime;
            const rotateInterval = setInterval(() => {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;
    
                if (elapsedTime < duration) {
                    const rotation = (elapsedTime / duration) * 360; // Rotate 360 degrees over the specified duration
                    rotatingObject.style.transform = `rotate(${rotation}deg)`; //translate(-50%, -50%) 
                } else {
                    clearInterval(rotateInterval);
                }
            }, 16); // Update every 16 milliseconds (approximately 60 frames per second)
    
            startTime = Date.now();
        }
    
        rotatingObjectClick.addEventListener('click', () => {
            setTimeout(() => {
                rotateObject(7000); // Rotate for 5 seconds
            }, 500);
        });
    </script>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
